<ng-container *ngIf="true">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}"></td>
                            <td>{{item.description}}</td>
                            <td>{{item.price}}â‚¬</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td><button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
</ng-container>

<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        
        <div class="center">
            <img src="./assets/img/kitten-with-shopping-basket.jpg ">
            <h4>Your cart is empty!</h4>
            <br>
            <h6>Start shooping now :)</h6>
            <button class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
